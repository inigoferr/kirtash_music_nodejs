<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-12">
            <h2 class="title">Private Session</h2>
            <h4 class="description">
                The session is private, type the password to enter
            </h4>
            <div id="space_alert_pass_session"></div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="tim-icons icon-key-25"></i></span>
                </div>
                <input type="password" class="form-control" name="enter_pass_session" id="enter_pass_session" onkeyup="onKeyUpEnterPasswordSession()">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary my-4" onclick="enterPasswordSession()">Enter</button>
            </div>
        </div>
    </div>
</div>
