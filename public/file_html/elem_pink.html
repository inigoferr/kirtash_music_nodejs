<div class="col-md-4">
    <div class="card card-coin card-plain">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 text-center">
            <h4 class="text-uppercase">##name_session##</h4>
            <hr class="line-primary">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
              <button class="btn btn-danger btn-simple btn-sm" onclick="deleteSession(##id_session##)">
                <i class="tim-icons icon-trash-simple"></i>  Delete session
              </button>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-primary btn-simple" onclick="openSession(##id_session##)">Enter</button>
      </div>
    </div>
</div>
