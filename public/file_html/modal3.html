<!-- Form Modal -->
<div class="modal fade modal-black" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="tim-icons icon-simple-remove text-white"></i>
                </button>
                <div class="text-muted text-center ml-auto mr-auto">
                    <h3 class="mb-0">Session settings</h3>
                </div>
            </div>
            <div class="modal-body">
                <span id="alert_modal_sessionsettings"></span>

                <div class="form-group">
                    <label for="namesession_edit_modal">Change name of the session</label>
                    <div class="input-group">
                        
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="tim-icons icon-app"></i>
                            </span>
                        </div>
                        <input class="form-control" type="text" id="namesession_edit_modal" value='##namesession##'>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pass_actual">Change the session's password</label>
                    <div class="input-group">
                    
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="tim-icons icon-key-25"></i>
                        </span>
                    </div>
                    <input class="form-control" placeholder="Type the actual password" type="password" id="pass_actual">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="tim-icons icon-key-25"></i>
                        </span>
                    </div>
                    <input class="form-control" placeholder="Type the new password" type="password" id="new_pass_1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        <i class="tim-icons icon-key-25"></i>
                        </span>
                    </div>
                    <input class="form-control" placeholder="Confirm the new password" type="password"id="new_pass_2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description_edit_modal">Change your description session (Max.200 characters)</label>
                    <textarea class="form-control" id="description_edit_modal" rows="3" maxlength="200">##description_session##</textarea>
                </div>

                <div id="type_session">
                    <label for="">Type of session</label><br>
                    <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ##checked1##>Public
                            <span class="form-check-sign"></span>
                        </label>
                    </div>
                    <div class="form-check form-check-radio form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" ##checked2##>Private
                            <span class="form-check-sign"></span>
                        </label>
                    </div>
                </div><br>
                Proportion to change song
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="min_votes">Minimum Votes</label>
                        <input type="number" class="form-control" id="min_votes" value="##min_votes##">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="total_users">Minimum Users</label>
                        <input type="number" class="form-control" id="min_users" value="##min_users##">
                    </div>
                </div>
            
                <div class="text-center">
                    <button type="button" class="btn btn-primary my-4" onclick="editSessionSettings()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
