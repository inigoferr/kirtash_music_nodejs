<tr>
    <td class="text-center">##number##</td>
    <td>##title##</td>
    <td>##duration##</td>
    <td>##mark##</td>
    <td class="td-actions text-right">
            <button type="button" id="add_##id_cancion##" rel="tooltip" class="btn btn-neutral btn-sm btn-icon" onclick="addMark(##id_cancion##)" ##disabledadd##>
            <img src="/assets/img/1x/like.png">
        </button>
        <button type="button" id="substract_##id_cancion##" rel="tooltip" class="btn btn-neutral btn-sm btn-icon" onclick="substractMark(##id_cancion##)" ##disabledsub##>
            <img src="/assets/img/1x/dislike.png">
        </button>
        <button type="button" id="remove_##id_cancion##" rel="tooltip" class="btn btn-danger btn-sm btn-icon" onclick="removeSong(##id_cancion##)">
            <em class="tim-icons icon-simple-remove"></em>
        </button>
    </td>
</tr>
