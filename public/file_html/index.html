<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function checkSignUp(){
			$.ajax({
				url: "accion.php",
				data: {username: $('#username_signup').val(),pass_user:$('#pass_user_signup').val(),accion:"sign_up"},
				type: "post",
				success: function(result){ //We received the information from the server
					if (result == -2){
						$('#result').html("Choose another username");
					} else if (result == -1){
						$('#result').html("An error has ocurred, please try later");
					} else if (result == 1){
						location.href = "menu.php";
					}
				}
			})
		}
		function checkSignIn(){
			$.ajax({
				url: "accion.php",
				data: {username: $('#username_signin').val(),pass_user:$('#pass_user_signin').val(),accion:"sign_in"},
				type: "post",
				success: function(result){ //We received the information from the server
					console.log("Result = ",result);
					if (result == -1){
						$('#result').html("Username or password are not correct");
					} else if (result == 1){
						location.href = "menu.php";
					}
				}
			})
		}
	</script>


    <script type="text/javascript" src="file_js/index.js"></script>

    <title>TFG</title>

</head>
<body>
	DJ-PLAYLIST <br><br>
	<!-- SIGN UP -->
	<span>I don't have an account in DJ-PLAYLIST</span>

	<div id="cuadro_signup">
		<label for="username">Username:</label>
		<input type="text" name="username" id="username_signup"> <br>
		<label for="pass_user">Password: </label>
		<input type="password" name="pass_user" id="pass_user_signup"><br>

		<input type="hidden" name="accion" value="sign_up">
		<input type="submit" name="enviar" value="Enviar" onclick="checkSignUp()">
	</div>

	<br><br><br>
	
	<div id="result"></div> <br><br>
	
	<!-- SIGN IN-->
	<span>I already have an account in DJ-PLAYLIST </span>
	<div id="cuadro_signin">
		<label for="username">Username: </label>
		<input type="text" name="username_signin" id="username_signin"><br>
		<label for="pass_user">Password: </label>
		<input type="password" name="pass_user_signin" id="pass_user_signin"><br>

		<input type="hidden" name="accion" value="signin">
		<input type="submit" name="enviar" value="Enviar" onclick="checkSignIn()">
	</div>
</body>
</html>
