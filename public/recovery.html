<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" href="/favicon.png" rel="icon" sizes="32x32" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />

    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- CSS Files -->
    <link type="text/css" href="/assets/css/blk-design-system.css" rel="stylesheet">

    <title>Kirtash Music</title>
</head>

<body class="index-page">


    <script src="/assets/js/core/jquery.min.js"></script>
    <script>
        let params = new URLSearchParams(location.search);
        $.ajax({
            type: "post",
            url: "checkLinkEmail",
            data: { "cad": params.get("cad") },
            success: function (result) {
                if (result["result"] == -1) {
                    $('#section_recovery_email').html(`<h2 class='title'>Link already used or incorrect</h2>`);
                }
            }
        });
    </script>
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="index.html" rel="tooltip" title="" data-placement="bottom">
                    <span>KRH•</span> Kirtash Music
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a>
                                KRH•
                            </a>
                        </div>
                        <div class="col-6 collapse-close text-right">
                            <button type="button" class="navbar-toggler">
                                <em class="tim-icons icon-simple-remove"></em>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section section-nucleo-icons" id="section_recovery_email">
        <div class="container" id="msg_space1"></div>
        <div class="container" id="msg_space_error2"></div>
        <div class="container" id="msg_space_error3"></div>
        <div class="container" id="msg_space_error4"></div>
        <div class="container" id="msg_space_error5"></div>
        <div class="container" id="reset_space">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-12">
                    <h1 class="title">Reset password</h1>
                    <h2 class="description">
                        Type your new password
                    </h2>
                    <div id="space_alert_pass_session_recovery"></div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><em class="tim-icons icon-key-25"></em></span>
                        </div>
                        <label for="enter_new_pass_user"></label>
                        <input title="Entrance for the new user's password" type="password" class="form-control"
                            name="enter_new_pass_user" id="enter_new_pass_user" onkeyup="onKeyUpNewPasswordUser()"
                            placeholder="New password">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><em class="tim-icons icon-key-25"></em></span>
                        </div>
                        <label for="enter_new_pass_user2"></label>
                        <input title="Entrance for the new user's password" type="password" class="form-control"
                            name="enter_new_pass_user2" id="enter_new_pass_user2" onkeyup="onKeyUpNewPasswordUser()"
                            placeholder="Confirm new password">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary my-4" onclick="newPasswordUser()">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--   Core JS Files   -->
    <script src="/assets/js/core/popper.min.js"></script>
    <script src="/assets/js/core/bootstrap.min.js"></script>
    <script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>


    <script src="/file_js/functions.js"></script>
</body>

</html>
