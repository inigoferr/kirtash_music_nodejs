          <div class="col-lg-6 col-md-6">
            <h2 class="profile-title text-left" id="box_username"></h2>

  <div class="modal fade modal-black" id="myModal_editProfile" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <em class="tim-icons icon-simple-remove text-white"></em>
          </button>
          <div class="text-muted text-center ml-auto mr-auto">
            <h3 class="mb-0">Edit my profile</h3>
          </div>
        </div>
        <div class="modal-body">
          <div class="btn-wrapper text-center">
          </div>
          <span id="alert_modal"></span>

          <label for="username_edit_modal_input">Change my username</label>
          <div class="form-group mb-3">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <em class="tim-icons icon-badge"></em>
                </span>
              </div>
              <input title="Username Edit Modal" class="form-control" type="text" id="username_edit_modal_input">
            </div>
          </div>
          <label for="pass_actual">Change my password</label>
          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <em class="tim-icons icon-key-25"></em>
                </span>
              </div>
              <input title="User actual password" class="form-control" placeholder="Type your password" type="password" id="pass_actual">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <em class="tim-icons icon-key-25"></em>
                </span>
              </div>
              <label for="new_pass_1"></label>
              <input title="New user's password" class="form-control" placeholder="Type your new password" type="password" id="new_pass_1">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <em class="tim-icons icon-key-25"></em>
                </span>
              </div>
              <label for="new_pass_2"></label>
              <input title="New user's password 2" class="form-control" placeholder="Confirm your new password" type="password" id="new_pass_2">
            </div>
          </div>
          <div class="form-group">
            <label for="description_edit_modal">Change your description profile (Max.200 characters)</label>
            <textarea class="form-control" id="description_edit_modal" rows="3" maxlength="200"></textarea>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary my-4" onclick="editProfile()">Confirm changes</button>
          </div>
        </div>
      </div>
    </div>
